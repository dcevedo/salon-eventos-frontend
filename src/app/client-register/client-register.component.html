<div class="col-md-6 offset-md-3">
	<h3 class="text-center">Registro de cliente</h3>
	<form (ngSubmit)="onSubmit()" #clientForm = "ngForm">
		<div class="form-group">
			<label>Nombre : </label>
			<input type="text" class="form-control" id="nombre"
			[(ngModel)] = "client.name" 
			name="Nombre"
			required 
			minlength="4"
			maxlength="10"
			placeholder="Escriba su nombre"
			#nombre = "ngModel"
			>
			<div class="alert alert-danger" *ngIf = "nombre.invalid && (nombre.dirty || nombre.touched)" >
				<div *ngIf = "nombre.errors?.['required']">
					Ingrese el nombre por favor
				</div> 
				<div *ngIf = "nombre.errors?.['minlength']">
					El nombre debe ser mayor a 4 caracteres
				</div>
				<div *ngIf = "nombre.errors?.['maxlength']">
					El nombre debe tener maximo 10 caracteres
				</div>
			</div>
		</div>
		<div class="form-group">
			<label>Email : </label>
			<input type="email" class="form-control" id="email"
			[(ngModel)] = "client.email" 
			name="Email"
			required
			pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
			placeholder="Escriba su correo electronico"
			#email = "ngModel"
			>
			<div class="alert alert-danger" *ngIf = "email.invalid && (email.dirty || email.touched)" >
				<div *ngIf = "email.errors?.['required']">
					Ingrese el email por favor
				</div> 
				<div *ngIf = "email.errors?.['pattern']">
					El email es invalido ingrese el email completo
				</div>
			</div>
		</div>
		<div class="form-group">
			<label>Edad : </label>
			<input type="text" class="form-control" id="edad"
			[(ngModel)] = "client.age" 
			name="Edad"
			required
			pattern="^[0-9]*$"
			placeholder="Escriba su edad"
			#edad = "ngModel"
			>
			<div class="alert alert-danger" *ngIf = "edad.invalid && (edad.dirty || edad.touched)" >
				<div *ngIf = "edad.errors?.['required']">
					Ingrese su edad por favor
				</div> 
				<div *ngIf = "edad.errors?.['pattern']">
					La edad es invalida ingrese solo numeros
				</div>
			</div>
		</div>
		<button class="btn btn-success" [disabled] = "!clientForm.form.valid">Guardar</button>
	</form>
</div>
